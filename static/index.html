<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-auto {
            background: #ffd93d;
            color: #333;
        }

        .badge-manual {
            background: #6bcf7f;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— License Plate Management</h1>
            <p class="subtitle">Track and manage vehicle license plates for hotel parking</p>
        </div>

        <div id="alert" class="alert hidden"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPlates">0</div>
                <div class="stat-label">Total Plates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentlyParked">0</div>
                <div class="stat-label">Currently Parked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="autoDetected">0</div>
                <div class="stat-label">Auto-Detected</div>
            </div>
        </div>

        <div class="card">
            <h2>âž• Add New License Plate</h2>
            <form id="addPlateForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="plateNumber">License Plate Number *</label>
                        <input type="text" id="plateNumber" required placeholder="e.g., ABC-123">
                    </div>
                    <div class="form-group">
                        <label for="guestName">Guest Name *</label>
                        <input type="text" id="guestName" required placeholder="e.g., John Smith">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="roomNumber">Room Number</label>
                        <input type="text" id="roomNumber" placeholder="e.g., 305">
                    </div>
                    <div class="form-group">
                        <label for="vehicleMake">Vehicle Make</label>
                        <input type="text" id="vehicleMake" placeholder="e.g., Toyota">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="vehicleModel">Vehicle Model</label>
                        <input type="text" id="vehicleModel" placeholder="e.g., Camry">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" id="notes" placeholder="Additional information">
                    </div>
                </div>
                <button type="submit" class="btn">Add License Plate</button>
            </form>
        </div>

        <div class="card">
            <h2>ðŸ“‹ All License Plates</h2>
            <div id="recordsContainer">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p>No license plates recorded yet</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/licenseplate';

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 5000);
        }

        async function loadRecords() {
            try {
                const response = await fetch(`${API_BASE}/records`);
                const records = await response.json();
                
                updateStats(records);
                displayRecords(records);
            } catch (error) {
                console.error('Error loading records:', error);
                showAlert('Failed to load records', 'error');
            }
        }

        function updateStats(records) {
            document.getElementById('totalPlates').textContent = records.length;
            
            const currentlyParked = records.filter(r => !r.check_out || r.check_out === '0001-01-01T00:00:00Z').length;
            document.getElementById('currentlyParked').textContent = currentlyParked;
            
            const autoDetected = records.filter(r => r.guest_name && r.guest_name.includes('Auto-detected')).length;
            document.getElementById('autoDetected').textContent = autoDetected;
        }

        function displayRecords(records) {
            const container = document.getElementById('recordsContainer');
            
            if (records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>No license plates recorded yet</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Plate Number</th>
                            <th>Guest Name</th>
                            <th>Room</th>
                            <th>Vehicle</th>
                            <th>Check-in</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${records.map(record => `
                            <tr>
                                <td><strong>${record.plate_number}</strong></td>
                                <td>
                                    ${record.guest_name}
                                    ${record.guest_name && record.guest_name.includes('Auto-detected') ? 
                                        '<span class="badge badge-auto">Auto</span>' : 
                                        '<span class="badge badge-manual">Manual</span>'}
                                </td>
                                <td>${record.room_number || '-'}</td>
                                <td>${record.vehicle_make || record.vehicle_model ? 
                                    `${record.vehicle_make || ''} ${record.vehicle_model || ''}`.trim() : '-'}</td>
                                <td>${new Date(record.check_in).toLocaleString()}</td>
                                <td>${!record.check_out || record.check_out === '0001-01-01T00:00:00Z' ? 
                                    'ðŸŸ¢ Parked' : 'ðŸ”´ Left'}</td>
                                <td>
                                    <button class="btn btn-danger btn-small" onclick="deletePlate('${record.plate_number}')">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        async function deletePlate(plateNumber) {
            if (!confirm(`Delete license plate ${plateNumber}?`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/records/${encodeURIComponent(plateNumber)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('License plate deleted successfully');
                    loadRecords();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                console.error('Error deleting plate:', error);
                showAlert('Failed to delete license plate', 'error');
            }
        }

        document.getElementById('addPlateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                plate_number: document.getElementById('plateNumber').value,
                guest_name: document.getElementById('guestName').value,
                room_number: document.getElementById('roomNumber').value,
                vehicle_make: document.getElementById('vehicleMake').value,
                vehicle_model: document.getElementById('vehicleModel').value,
                notes: document.getElementById('notes').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showAlert('License plate added successfully');
                    e.target.reset();
                    loadRecords();
                } else {
                    throw new Error('Failed to add plate');
                }
            } catch (error) {
                console.error('Error adding plate:', error);
                showAlert('Failed to add license plate', 'error');
            }
        });

        // Load records on page load
        loadRecords();
        
        // Refresh every 30 seconds
        setInterval(loadRecords, 30000);
    </script>
</body>
</html>
