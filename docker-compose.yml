version: "3.8"
services:
  licenseplate:
    build: .
    env_file: .env
    environment:
      - DATABASE_URL=postgres://broker:broker123@postgres:5432/broker_db?sslmode=disable
      - HUB_BUS_ADDR=redis:6379
      - PORT=9002
    ports:
      - "9002:9002"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: broker
      POSTGRES_PASSWORD: broker123
      POSTGRES_DB: broker_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
